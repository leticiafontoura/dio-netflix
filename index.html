<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css" />

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">MAD MEN</h3>
          <p class="sinopse">
            Ambientada na Nova York dos anos 60, essa série mostra a realidade
            de uma agência de publicidade numa época em que a concorrência
            ferrenha tinha o seu glamour.
          </p>
          <div class="botoes">
            <button class="btn" role="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button class="btn" role="botao">
              <i class="fas fa-info"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="img/mini1.jpg" alt="" /></div>
        <div class="item"><img src="img/mini2.jpg" alt="" /></div>
        <div class="item"><img src="img/mini3.jpg" alt="" /></div>
        <div class="item"><img src="img/mini4.jpg" alt="" /></div>
        <div class="item"><img src="img/mini5.jpg" alt="" /></div>
        <div class="item"><img src="img/mini6.jpg" alt="" /></div>
        <div class="item"><img src="img/mini7.jpg" alt="" /></div>
        <div class="item"><img src="img/mini8.jpg" alt="" /></div>
        <div class="item"><img src="img/mini9.jpg" alt="" /></div>
        <div class="item"><img src="img/mini10.jpg" alt="" /></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d089c34a0e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
